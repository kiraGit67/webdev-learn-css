<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Box Model - Extrinsic vs Intrinsic Sizing</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Extrinsic vs intrinsic sizing</h1>
                <figure class="callout">
                    <p>Notice that when the box is using <strong>extrinsic sizing</strong>, there’s
                        a limit of how much content you can add before it overflows out of the box’s
                        bounds. This makes the word, “awesome”, overflow.</p>
                </figure>
                <label for="intrinsic-switch" class="toggle">
                    <span class="toggle__label">Turn on intrinsic sizing</span>
                    <input type="checkbox" name="intrinsic-switch" id="intrinsic-switch" role="switch"
                        class="toggle__element">
                    <div class="toggle__decor" aria-hidden="true">
                        <div class="toggle__thumb"></div>
                    </div>
                </label>
            </article>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
