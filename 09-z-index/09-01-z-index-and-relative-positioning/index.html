<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - z-index and relative positioning</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Z-index and relative positioning</h1>
                <figure class="callout">
                    <p>
                        Turn <code>position: relative;</code> off and on to see how it affects
                        <code>z-index</code>.
                    </p>
                </figure>
                <label for="toggle-element" class="toggle">
                    <span class="toggle__label">Turn on <code>position: relative;</code></span>
                    <input type="checkbox" name="toggle-element" id="toggle-element" role="switch"
                        class="toggle__element">
                    <div class="toggle__decor" aria-hidden="true">
                        <div class="toggle__thumb"></div>
                    </div>
                </label>
                <div class="demo">
                    <div class="demo-box"><code>z-index: 3;</code></div>
                    <div class="demo-box"><code>z-index: 1;</code></div>
                    <div class="demo-box"><code>z-index: 2;</code></div>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
