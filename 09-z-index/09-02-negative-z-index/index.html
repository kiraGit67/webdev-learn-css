<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Negative z-index</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Negative z-index</h1>
                <figure class="callout">
                    <p>Solange <code>.my-element</code> den Anfangswert f√ºr <code>z-index</code> von <code>auto</code>
                        hat, befindet sich das <code>.child</code> element dahinter.</p>
                </figure>

                <label for="toggle-element" class="toggle">
                    <span class="toggle__label">
                        Turn <code>z-index: 0;</code> and <code>position: relative;</code>.
                    </span>
                    <input type="checkbox" role="switch" name="toggle-element" id="toggle-element"
                        class="toggle__element">
                    <div class="toggle__decor" aria-hidden="true">
                        <div class="toggle__thumb"></div>
                    </div>
                </label>

                <div class="my-element">
                    <div class="child">I am behind my parent.</div>
                </div>
            </article>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
