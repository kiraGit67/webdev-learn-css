<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Shadows - Box Shadow Playground</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Box Shadow Playground</h1>
                <!-- figure.callout -->
                <figure class="callout">
                    <p>Use the inputs to modify the value of the offset, blur, spread and color to
                        change the box shadow.</p>
                </figure>
                <!-- CSS result for shadow style -->
                <div class="flow result-css">
                    <h2>Current CSS</h2>
                    <p id="result"></p>
                </div>
                <!-- form.inputs for styling the box shadow -->
                <form class="inputs">
                    <div>
                        <label for="offsetX">Offset X (px)</label>
                        <input type="number" name="offsetX" id="offsetX" min="0" max="100" value="5">
                    </div>
                    <div>
                        <label for="offsetY">Offset Y (px)</label>
                        <input type="number" name="offsetY" id="offsetY" min="0" max="100" value="5">
                    </div>
                    <div>
                        <label for="blur">Blur (px)</label>
                        <input type="number" name="blur" id="blur" min="0" max="100" value="20">
                    </div>
                    <div>
                        <label for="spread">Spread (px)</label>
                        <input type="number" name="spread" id="spread" min="0" max="100" value="5">
                    </div>
                    <div><label for="color">Color</label><input type="color" name="color" id="color"></div>
                    <div><label for="inset">Inset</label><input type="checkbox" name="inset" id="inset"></div>
                </form>
            </article>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
