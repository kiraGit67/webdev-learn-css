<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Shadows - drop-shadow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Drop Shadow</h1>
        <label for="toggle-shadow">
            Activate Drop Shadow
            <input type="checkbox" id="toggle-shadow" name="toggle-shadow" />
        </label>
    </header>
    <main>
        <figure>
            <img src="https://assets.codepen.io/174183/isolated-tshirt.png?width=1200&format=auto&quality=60"
                alt="A white t-shirt, isolated, on a hanger" title="A white t-shirt, isolated, on a hanger" />
            <figcaption>A Cool White T-Shirt</figcaption>
        </figure>
    </main>
    <script src="script.js"></script>
</body>

</html>
