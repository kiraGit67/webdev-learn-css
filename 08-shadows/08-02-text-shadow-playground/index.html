<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Shadows - Text Shadow Playground</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Text Shadow Playground</h1>
                <figure class="callout">
                    <p>Use the inputs to modify the value of the offset, blur, spread and color to change the text
                        shadow.</p>
                </figure>
                <div class="flow result-css">
                    <h2>Current CSS</h2>
                    <p id="result"><code>text-shadow: 3px 3px 3px #ffb6c1</code></p>
                </div>
                <form class="inputs">
                    <div>
                        <label for="offsetX">Offset X (px)</label>
                        <input type="number" name="offsetX" id="offsetX" min="0" max="0" value="3">
                    </div>
                    <div>
                        <label for="offsetY">Offset Y (px)</label>
                        <input type="number" name="offsetY" id="offsetY" min="0" max="0" value="3">
                    </div>
                    <div>
                        <label for="blur">Blur (px)</label>
                        <input type="number" name="blur" id="blur" min="0" max="0" value="3">
                    </div>
                    <div><label for="color">Color</label><input type="color" name="color" id="color"></div>
                </form>
            </article>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
