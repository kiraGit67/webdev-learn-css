<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Abstand - Box Sizing</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Box Sizing effects width padding</h1>
                <div>
                    <label for="size-switcher" class="toggle">
                        <span class="toggle__label">
                            Turn on <code>box-sizing: content-box</code>
                        </span>
                        <input type="checkbox" role="switch" class="toggle__element" name="size-switcher"
                            id="size-switcher">
                        <div class="toggle__decor" aria-hidden="true">
                            <div class="toggle__thumb"></div>
                        </div>
                    </label>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
