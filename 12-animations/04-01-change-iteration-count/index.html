<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Animations - Animation Iteration Count</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Animation Iteration Count</h1>
                <figure class="callout">
                    <p>Press the <code>RESTART button</code> to restart the Animation after running within
                        <code>animation-iteration-count: 5</code>.
                    </p>
                </figure>
                <label for="change-iteration-count">
                    Change iteration count
                    <input type="range" name="change-iteration-count" id="change-iteration-count" step="1" min="0"
                        max="20" value="5">
                </label>
            </article>
            <div class="flow">
                <div class="grower animate"></div>
                <button>RESTART</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
