<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Animations - Animation Steps</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Animation Steps</h1>
                <figure class="callout">
                    <p>Switch the toggle on to enable the <code>steps</code> timing
                        function.<br />Notice how even though there are only two keyframes, 10 steps are created which
                        results in staggered effect.</p>
                </figure>
                <label for="toggle-element" class="toggle"><span class="toggle__label">Turn steps on</span><input
                        type="checkbox" name="" id="toggle-element" class="toggle__element"></label>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
