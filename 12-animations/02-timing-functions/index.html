<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Animations - Timing Functions</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Named Animation Timing Functions</h1>
                <figure class="callout">
                    <p>Use the dropdown to change the <code>timing function</code> to see how much they affect the
                        overall animation.</p>
                </figure>
                <label for="timing-choice">
                    Change Timing Function
                    <select name="timing-choice" id="timing-choice">
                        <option value="linear">linear</option>
                        <option value="ease">ease</option>
                        <option value="ease-in">ease-in</option>
                        <option value="ease-out">ease-out</option>
                        <option value="ease-in-out">ease-in-out</option>
                    </select>
                </label>
                <div class="expander"></div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
