<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Animations - Reduce Motion</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Honouring reduced motion preference</h1>
                <figure class="callout">
                    <p>Toggle the checkbox to see how you can <code>reduce motion</code>, but still present a nice
                        animation.</p>
                </figure>

                <label for="animation-checkbox">
                    Reduce Animation
                    <input type="checkbox" role="switch" name="animation-checkbox" id="animation-checkbox">
                </label>

                <div class="container">
                    <div class="card" tabIndex="0">
                        <div class="box face front flow">
                            <h2>Colored Smoke</h2>
                            <img src="img/SVVCP23JFyg-unsplash.jpg" alt="Coloured Smoke">
                            <p>by Ann Snoke</p>
                        </div>
                        <div class="face back">
                            <button>Read More</button>
                        </div>
                    </div>
                    <div class="card" tabIndex="0">
                        <div class="box face front flow">
                            <h2>Coloured Waves</h2>
                            <img src="img/coloured-waves.jpg" alt="Coloured Waves">
                            <p>by Fritz Weaver</p>
                        </div>
                        <div class="face back">
                            <button>Read More</button>
                        </div>
                    </div>
                    <div class="card" tabIndex="0">
                        <div class="box face front flow">
                            <h2>Colorful Smoke</h2>
                            <img src="img/colorful-smoke.jpg" alt="Colorful Smoke">
                            <p>by Smokey Color</p>
                        </div>
                        <div class="face back">
                            <button>Read More</button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
