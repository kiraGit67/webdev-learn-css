<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Animations - Reduce Motion</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Honouring reduced motion preference</h1>
                <figure class="callout">
                    <p>Toggle the checkbox to see how you can <code>reduce motion</code>, but still present a nice
                        animation.</p>
                </figure>

                <label for="animation-checkbox">
                    Reduce Animation
                    <input type="checkbox" role="switch" name="animation-checkbox" id="animation-checkbox">
                </label>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
