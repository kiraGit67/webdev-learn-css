<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Pseudo Classes</title>
    <link rel="stylesheet" href="css/gOgYqvz.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form>
        <label for="email">E-Mail-Address</label>
        <input type="email" name="email" id="email" required placeholder="e.g. name@domain.de"
            aria-describedby="email-info">
        <p class="info" id="email-info">Insert a valid email to see the state changing.</p>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="40" value="16" />

        <hr>

        <h2>ToDo-List</h2>
        <div class="wrapper">
            <label for="all"><input type="checkbox" name="all" id="all">All Tasks</label>
            <hr>
            <label for="done"><input type="checkbox" name="done" id="done">Done Tasks</label>
            <label for="open"><input type="checkbox" name="open" id="open">Open Tasks</label>
        </div>

        <hr>

        <button class="button">Click and hold to see the active state</button>

        <a href="#legend" class="button">Skip to the legend</a>
    </form>

    <p id="legend">Alle mit <code>*</code> gekennzeichneten Felder müssen ausgefüllt werden.</p>

    <script src="script.js"></script>
</body>

</html>
