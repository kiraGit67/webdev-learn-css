<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Blend Modes</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Multiply Mix Blend Mode</h1>
                <figure class="callout">
                    <p>Toggle the <code>mix-blend-mode: multiply;</code> on to see how the white background gets removed
                        from the image and the pink background from its parent shows.</p>
                </figure>

                <label for="toggle-element" class="toggle">
                    <span class="toggle__label">Turn on multiply blend mode</span>
                    <input type="checkbox" name="toggle-element" id="toggle-element" class="toggle__element">
                    <span class="toggle__decor" aria-hidden="true">
                        <div class="toggle__thumb"></div>
                    </span>
                </label>

                <label for="range-element">
                    change Brightness Value
                    <input type="range" name="range-element" id="range-element" step="10" min="100" max="250"
                        value="150">
                </label>

                <div class="demo">
                    <img src="img/red-roses.jpg" alt="Red Roses" title="Red Roses">
                    <caption>Foto von <a
                            href="https://unsplash.com/de/@ashkfor121?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ashkan
                            Forouzani</a> auf <a
                            href="https://unsplash.com/de/fotos/rote-rose-bluht-tagsuber-ZQWHACbVzFw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                    </caption>
                </div>
            </article>
        </div>
    </main>
