<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Logical Properties - Flow Relative Margin</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Flow Relative Margin</h1>

                <figure class="callout">
                    <p>
                        Toggle the writing mode to see how <code>margin-top</code> and
                        <code>margin-block-start</code> respond. The blue part in each box shows the
                        margin.
                    </p>
                </figure>

                <label for="toggle-element" class="toggle">
                    <span class="toggle__label">Toggle Writing Mode</span>
                    <input type="checkbox" name="toggle-element" id="toggle-element" role="switch"
                        class="toggle__element" />
                    <div class="toggle__decor" aria-hidden="true">
                        <div class="toggle__thumb"></div>
                    </div>
                </label>

                <div class="sample">
                    <div>
                        <p>I have <code>margin-top</code>.</p>
                    </div>
                    <div>
                        <p>I have <code>margin-block-start</code>.</p>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
