<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Borders - Border Image Repeat</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Border Image Repeat</h1>
                <figure class="callout">
                    <p>Change the value for <code>border-image: repeat;</code> to see how it affects the overall border
                        appearance.</p>
                </figure>
                <div>
                    <label for="border-image-repeat">
                        Select Image Repeat Value
                        <select name="border-image-repeat" id="border-image-repeat">
                            <option value="stretch">Stretch (default)</option>
                            <option value="repeat">Repeat</option>
                            <option value="round">Round</option>
                        </select>
                    </label>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
