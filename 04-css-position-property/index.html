<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - CSS Position Property</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>CSS Position Property</h1>
                <figure class="callout">
                    <p>
                        Change the <code>position</code> style to see how the box behaves, both relative to its parent
                        and the viewport.
                        For <code>position: sticky</code> and <code>position: fixed</code>, make sure you scroll to see
                        the effect.
                    </p>
                    <p>
                        To help you see the changes, the box has a <code>top</code> and <code>left</code> value of
                        <code>1.5rem</code>.
                    </p>
                </figure>
                <div>
                    <label for="select-position">
                        Change Position Value
                        <select name="select-positon" id="select-position">
                            <option value="static">Static (default)</option>
                            <option value="relative">Relative</option>
                            <option value="absolute">Absolute</option>
                            <option value="sticky">Sticky</option>
                            <option value="fixed">Fixed</option>
                        </select>
                    </label>
                </div>
                <div class="parent">

                </div>
            </article>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
