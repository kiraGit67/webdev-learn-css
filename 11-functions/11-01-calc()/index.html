<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Functions - calc() function</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>The calc() function</h1>

                <div>
                    <label for="margin">Change the inline margin:</label>
                    <input type="number" name="margin" id="margin" min="0" max="10" value="2">
                </div>

                <figure class="callout">
                    <p>Resize the parent container</p>
                </figure>
                <div class="container">
                    <p class="calc-element">I have a width of <code>calc(100% - 2rem)</code>. I will fill all of my
                        parent space except for <code>2rem</code>.</p>
                </div>
            </article>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
