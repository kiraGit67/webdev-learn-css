<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Functions - Transformations - skew()</title>
    <link rel="stylesheet" href="css/gOgYqvz.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>The <code>skew()</code> Function</h1>
                <figure class="callout">
                    <p>Use the slider to see how the <code>skewX</code> and <code>skewY</code> functions affect the box.
                    </p>
                </figure>
                <label for="skew-x">
                    Modify <code>skewX()</code>
                    <input data-transform="X" type="range" name="skew-x" id="skew-x" min="0" max="50" value="0">
                </label>
                <label for="skew-y">
                    Modify <code>skewY()</code>
                    <input data-transform="Y" type="range" name="skew-y" id="skew-y" min="0" max="50" value="0">
                </label>
                <div class="demo"></div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
