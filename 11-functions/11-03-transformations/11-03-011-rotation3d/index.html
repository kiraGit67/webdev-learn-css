<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Functions - Transformations: rotate()</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>The rotate() functions</h1>
                <figure class="callout">
                    <p>Use the slider to see how each of the <code>rotate()</code> functions affect the boxes.</p>
                </figure>
                <label for="rotation-value">
                    Rotate the boxes
                    <input type="range" name="rotation-value" id="rotation-value" min="0" max="360" value="0">
                </label>
                <div class="boxes">
                    <div data-transform="X"><code>rotateX()</code></div>
                    <div data-transform="Y"><code>rotateY()</code></div>
                    <div data-transform="Z"><code>rotateZ()</code></div>
                    <div data-transform="3d"><code>rotate3d()</code></div>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
