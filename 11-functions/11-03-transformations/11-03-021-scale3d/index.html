<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Functions - Transformations - scale()</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1></h1>
                <figure class="callout">
                    <p>Use the slider to see how the <code>scaleX</code> and the <code>scaleY</code> function affects
                        the boxes.</p>
                </figure>
                <label for="scaling-value">
                    Scale the boxes
                    <input type="range" name="scaling-value" id="scaling-value" min="0.3" max="2" step="0.1" value="1">
                </label>
                <div class="boxes">
                    <div data-transform="X"><code>scaleX</code></div>
                    <div data-transform="Y"><code>scaleY</code></div>
                    <div data-transform="3d"><code>scale3d</code></div>
                </div>
            </article>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
