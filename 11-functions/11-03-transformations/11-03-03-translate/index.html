<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Functions - Transformations - translate()</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1></h1>
                <figure class="callout">
                    <p>Use the slider to see how the <code>translate()</code> functions affect the box.</p>
                </figure>
            </article>

            <label for="translate-x">
                <code>translateX</code>
                <input data-transform="X" type="range" name="translate-x" id="translate-x" min="0" max="100" value="0">
            </label>
            <label for="translate-y">
                <code>translateY</code>
                <input data-transform="Y" type="range" name="translate-y" id="translate-y" min="0" max="100" value="0">
            </label>

            <div class="demo"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
