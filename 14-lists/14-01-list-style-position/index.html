<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web.dev - Learn CSS - Lists - List Style Position</title>
    <link rel="stylesheet" href="css/abpoXGZ.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <h1>List Style Position</h1>

            <label for="toggle-element" class="toggle">
                <span class="toggle__label">Turn on multiply blend mode</span>
                <input type="checkbox" name="toggle-element" id="toggle-element" class="toggle__element">
                <span class="toggle__decor" aria-hidden="true">
                    <div class="toggle__thumb"></div>
                </span>
            </label>

            <article class="flow">
                <div class="list-container">
                    <h2>Outside</h2>
                    <ul>
                        <li>2 l Hafermilch</li>
                        <li>1 Stange Rhabarber</li>
                        <li>1 Packung Müsli</li>
                        <li>1 Stange Kaviarbrot</li>
                    </ul>
                </div>
                <div class="list-container">
                    <h2>Inside</h2>
                    <ul class="inside">
                        <li>2 l Hafermilch</li>
                        <li>1 Stange Rhabarber</li>
                        <li>1 Packung Müsli</li>
                        <li>1 Stange Kaviarbrot</li>
                    </ul>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
